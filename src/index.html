<!DOCTYPE html>
<html>

<head>
    <title>Pes</title>
</head>

<div>
</div>

<body>
	<div style="width: 100%;" data-bind="visible:compassNotAvailable">Compass not available</div>
    <button data-bind="click:shoot" style="width: 100%; height: 10em; background-color: red;">Shoot!</button>
    <input type="text" data-bind="value:playerOrientation" style="width: 100%; font-size: 3em;">

    <div>Creatures:
        <ul data-bind="foreach:creatures">
            <li>
                <span data-bind="text:id"></span>->
                <span data-bind="text:orientation"></span>->
                <span data-bind="text:distanceFromPlayer"></span>
            </li>
        </ul>
    </div>

    <!-- module init -->
    <script>
    window.P = {};
    </script>

    <!-- libs -->
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/knockout/knockout.js"></script>
    <script src="../lib/compass.js"></script>

    <!-- modules -->
    <script src="./modules/creature.js"></script>
    <script src="./modules/creaturesList.js"></script>
    <script src="./modules/player.js"></script>
    <script src="./modules/compass.js"></script>
    <script src="./modules/shot.js"></script>

    <!-- our files -->
    <script src="./main.js"></script>
</body>

</html>
